<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <title> Rock Paper Scissors </title>
        <link rel="stylesheet" href="/styles/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet"> 
        <link rel="icon" type="image/x-icon" href="assets/favicon.png">    
    </head>
    <body>
        <div id="wrapper-div">
            <div class="centered" id="intro-div">
                <h1> Rock Paper Scissors </h1>
                <p> Best 2 out of 3 </p>
                <img id="start-button" width="100" height="50" src="assets/start.png">
            </div>
    
            <div class="centered" id="game-div">
                <div>
                    <img src="assets/rock.jpg" width="100" id="guess-rock">
                    <img src="assets/paper.jpg" width="100" id="guess-paper">
                    <img src="assets/scissors.jpg" width="100" id="guess-scissors">
                </div>
                
                <hr>
    
                <div>
                    <div id="player-selection"> </div>
    
                    <div id="opponent-selection"> </div>
                </div>
                
                
                <div id="announcements"> </div>
            </div>
        </div>
        
            
        <script src="./scripts/model.js"></script>
        <script src="./scripts/view.js"></script>
        <script src="./scripts/controller.js"></script>
